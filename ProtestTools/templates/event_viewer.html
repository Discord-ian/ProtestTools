<!DOCTYPE html>
<html lang="en">
<head>
  <meta content="width=device-width, initial-scale=1">
    <style>
        body {background-color: rgb(74,90,154);}
        .eventbar {
          height: 100%;
          width: 25%;
          position: fixed;
          z-index: 1;
          top: 0;
          left: 0;
          background-color: rgb(244,244,244);
          overflow-x: hidden;
          padding-top: 7px;
            overflow-y: scroll;
            border-radius: 25px;

        }
        .line{
            color: rgb(154,168,226);
            height: 5px;
            box-shadow: none;
            background-color: rgb(154,168,226);
            width: 80%;
            border-radius: 12px;
        }
        .eventbar_container{
            position:relative;
            padding: 10px 6px 70px 6px;
            margin: 10px 12px;
            background-color: rgb(255,255,255);
            border-radius: 25px;
            box-shadow: 10px 10px 5px rgb(232,225,225);
        }
        .eventbar h1{
            text-align: center;
            position: relative;
            padding: 20px;
            font-family: "Andale Mono", monospace;
        }

        .eventbar a {
          padding: 10px 10px 10px 16px;
          text-decoration: none;
          font-size: 25px;
            color: #f1f1f1;
          display: block;
            background-color: rgb(154,168,226);
            border-radius: 25px;
            font-family: "Andale Mono", monospace;
        }


        .event_info {
          padding: 6px 16px 6px 16px;
          text-decoration: none;
          font-size: 15px;
          color: rgb(106,106,106);
          display: block;
            font-family: "Andale Mono", monospace;
        }
        .go_button {
            border-radius: 12px;
            position:absolute;
            bottom:8px;
            right:8px;
            font-size: 15px;
        }
        .map_title{
            border-radius:25px;
            font-family: "Andale Mono", monospace;
            font-size:27pt;
                color: #f1f1f1;
            background-color:  rgb(154,168,226);
            height: 10vh;
            width: 30vw;
            display:flex;
            justify-content: center;
            align-items: center;

        }
        .map_container{
            margin-left:4vw;

        }

        .create_event{
            border-radius: 18px;
            position:absolute;
            top: 4vh;
            right:14vw;
            height: 7vh;
            width: 12vw;
            font-size: 16pt;
                color:rgb(154,168,226);
            background-color: rgb(244,244,244);
            border-color:rgb(244,244,244) ;
        }

        .log_out{
            border-radius: 18px;
            position:absolute;
            top: 4vh;
            right:4vw;
            height: 7vh;
            width: 9vw;
            font-size: 16pt;
                color:rgb(154,168,226);
            background-color: rgb(244,244,244);
            border-color:rgb(244,244,244) ;
        }

        .main {
          margin-left: 28vw;
          font-size: 28px;
            background-color: rgb(74,90,154);

        }
        .map {
            height: 75vh;
            width:62vw;
        }


    </style>
</head>
<body>
    <div class="eventbar">
        <h1>Events</h1>
        <hr class="line">
                {% for event in events %}
                <div class="eventbar_container">
                <a>{{event.event_name}}</a>
                <div class ="event_info">
                    {{event.cause}}<br>
                    date is {{event.date}} at {{event.time}}<br>
                </div>
                <button onclick="location.href='http://127.0.0.1:5000/event/{{event.id}}'" class="button go_button"> -> </button>
                </div>
                {% endfor %}
        </div>

    <div class="main">
        <div>
            <h1 class="map_title"> Protest Tracker </h1>
            <button onclick="location.href='http://127.0.0.1:5000/logout'" class="button log_out"> Log Out</button>
            <button onclick="location.href='http://127.0.0.1:5000/map/create_pin'" class="button create_event"> Create Event </button>
        </div>
        <div class="map_container">
            <div class="map">
                {{ iframe|safe }}
            </div>

        </div>


    </div>
</body>
</html>
